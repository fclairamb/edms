{% extends "base.html" %}
{% block content %}
<p>
   These are the last reports:
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Device</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    {% for report in reports %}
    <tr>
        <td><a href="/report/{{ report.id }}">{{ report.id }}</a></td>
        <td><a href="/report/{{ report.id }}">{{ report.date }}</a></td>
        <td><a href="/device/{{ report.device.ident }}">{{ report.device.ident }}</a></td>
        <td><a href="/last-reports/{{ report.type }}">{{ report.type }}</a></td>
    </tr>
    {% end %}
    </tbody>
</table>
</p>
{% end %}
