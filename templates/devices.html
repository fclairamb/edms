{% extends "base.html" %}
{% block header %}
<h1>{{ title }}</h1>
{% end %}

{% block content %}
<p>
    These are the devices stored in the system:
<table class="table table-striped table-hover">
   <thead>
   <tr>
       <th>Id</th>
       <th>Ident</th>
       <th>Type</th>
   </tr>
   </thead>
   <tbody>
   {% for device in devices %}
      <tr onclick="document.location.href='/device/{{ device.id }}'">
          <td>{{ device.id }}</td>
          <td>{{ device.ident }}</td>
          <td>{{ device.type }}</td>
      </tr>
   {% end %}
   </tbody>
</table>
</p>
{% end %}
